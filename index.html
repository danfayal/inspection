<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Vistoria Conquiste Proteção Veicular</title>
</head>

<body>
   

	 <div>
	<video id="video" width="480" height="400" autoplay></video>
		   </div>
		  <div>
        <canvas id="canvas" width="480" height="400"></canvas> 
		  </div>
			  <div>
	<button id="start-camera" style="float: right; border:1px solid; padding: 11px 21px; vertical-align: middle; background:#2D888F; color:white;border-radius:6px; font-size: 20px; font-family:helvetica, serif;text-decoration:none;">Habilitar Câmera</button><br>
           </div>
				  <div>
				  <button id="click-photo" style="float: center; border:1px solid; padding: 11px 21px; vertical-align: middle; background:#2D888F; color:white;border-radius:6px; font-size: 20px; font-family:helvetica, serif;text-decoration:none;">Tire a foto</button><br>
		                              </div>
</body>
<script type="text/javascript">
 let d = new Date();
    let date = d.getDate();
    let year = d.getFullYear() + ",";
    let month = d.getMonth();
	let horas = d.getHours();
let minutos = d.getMinutes();
let segundos = d.getSeconds();
let hhmmmss =  " " +[horas, minutos, segundos].join(':');
	
    let monthArr = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro","Dezembro"];
    month = monthArr[month];

   let camera_button = document.querySelector("#start-camera");
let video = document.querySelector("#video");
let click_button = document.querySelector("#click-photo");
let canvas = document.querySelector("#canvas");
let ctx = canvas.getContext("2d") ;
let link = document.createElement('a');	

    
let img = new Image();


camera_button.addEventListener('click', async function() {
   	let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });

	video.srcObject = stream;

});

click_button.addEventListener('click', function() {
   	canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
   	let image_data_url = canvas.toDataURL('image/jpeg');

   	// data url of the image
   	console.log(image_data_url);
		
img.onload = function(){
    ctx.drawImage(img, 35,175, 60,60);
};


img.src = "logo.png";

		ctx.font = "19px Arial";
ctx.fillText(date+" "+month+", "+year +hhmmmss + " ", 10, 50); 
	  link.innerHTML = 'baixar para compartilhar';
	document.body.appendChild(link);
	alert("clique no link e baixe a foto");
});


	
  
link.addEventListener('click', function(ev) {
	
    link.href = canvas.toDataURL();
   link.download = "conquistevistoria.png";
}, false);

	
	
	
	
</script>

</html>
